<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Szókitaláló</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
  </div>
      <div class="wrapper">
        <h1>Találd ki a szót</h1>
        <div class="content">
          <input type="text" class="typing-input" maxlength="1">
          <div class="inputs"></div>
          <div class="details">
            <p class="hint">Segítség: <span></span></p>
            <p class="guess-left">Tippelések: <span></span></p>
            <p class="wrong-letter">Hibás betűk: <span></span></p>
          </div>
          <button class="reset-btn">Újraindítás</button>
        </div>
      </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(window).on("load",function(){
          $(".loader-container").fadeOut(1000);
      });
  </script>

  </body>
</html>
